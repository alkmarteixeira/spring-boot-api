<div class="row">
    <form>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">VALIDAR PESSOA JURÍDICA</h3>
                <div class="panel-tools">
                    <a class="tools-action" ng-click="vm.voltarParaTelaPesquisa()" data-toggle="dispose">
                        <i class="pe-7s-close"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body" style="padding:1px">
                <uib-tabset active="active">
                    <uib-tab index="0">
                        <uib-tab-heading>
                            <span>Dados</span>
                        </uib-tab-heading>
                        <div class="panel panel-white">
                            <div style="width:100%;float:left">
                                <div class="form-group" style="width: 49%; float: left;">
                                    <label for="razao-social">Razão social</label>
                                    <input type="text" id="razao-social" ng-model="vm.pessoaJuridica.razaoSocial"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 49%; float: left;margin-left:2%">
                                    <label for="nome-fantasia">Nome fantasia</label>
                                    <input type="text" id="nome-fantasia" ng-model="vm.pessoaJuridica.nomeFantasia"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 25%; float: left;">
                                    <label for="cpf">CNPJ</label>
                                    <input type="text" id="cpf" ng-model="vm.pessoaJuridica.cnpj" class="form-control"
                                        ng-disabled="true" ui-br-cnpj-mask>
                                </div>
                                <div class="form-group" style="width: 29%; float: left;margin-left:2%">
                                    <label for="email">E-mail</label>
                                    <input type="text" id="email" ng-model="vm.pessoaJuridica.email"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 20%; float: left; margin-left:2%">
                                    <label for="nu-celular">Nº Celular</label>
                                    <input type="text" id="nu-celular" ng-model="vm.pessoaJuridica.nuCelular"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 20%; float: left; margin-left:2%">
                                    <label for="telefone">Nº Telefone</label>
                                    <input type="text" id="telefone" ng-model="vm.pessoaJuridica.nuTelefone"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 23%; float: left">
                                    <label for="dataCriacao">Data Criação</label>
                                    <input type="text" id="dataCriacao" ng-model="vm.pessoaJuridica.dataCriacao"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 23%; float: left;margin-left:2%">
                                    <label for="dataAlteracao">Data Alteração</label>
                                    <input type="text" id="dataAlteracao" ng-model="vm.pessoaJuridica.dataAlteracao"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 24%; float: left; margin-left:2%">
                                    <label for="ficha">Ficha</label>
                                    <input type="text" id="ficha" ng-model="vm.pessoa.numeroFicha" class="form-control"
                                        ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 24%; float: left; margin-left:2%">
                                    <label for="dtFicha">Data da Ficha</label>
                                    <input type="text" id="dtFicha" ng-model="vm.pessoa.dataFicha" class="form-control"
                                        ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 100%; float: left;">
                                    <label for="observacao">Observação</label>
                                    <input type="text" id="observacao" ng-model="vm.pessoa.observacao"
                                        class="form-control" ng-disabled="true">
                                </div>
                                <div class="form-group" style="width: 100%">
                                    <label for="observacao">Integrantes</label>
                                    <div class="panel panel-default">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        Nome
                                                    </th>
                                                    <th>
                                                        CPF
                                                    </th>
                                                    <th>
                                                        Cartório
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="representante in vm.pessoaJuridica.representantes">
                                                    <td>
                                                        {{pessoa.nome}}
                                                    </td>
                                                    <td>
                                                        {{pessoa.cpf}}
                                                    </td>
                                                    <td>
                                                        {{pessoa.nomeCartorio}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div style="text-align: center;color: rgb(153, 153, 153);font-size: 18px;margin-top: 20px;margin-bottom: 20px;padding-bottom: 20px;">
                                        Nenhuma pessoa cadastrada para pessoa jurídica.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab index="1">
                        <uib-tab-heading>
                            <span>Imagens</span>
                        </uib-tab-heading>
                        <div class="thumbswrapper" ng-if="!vm.imagens.length == 0">
                            <ul>
                                <li ng-repeat="image in vm.imagens">
                                    <div class="thumbwrapper">
                                        <a ng-href="" ng-click="vm.mostrarImagem($event,image,$index)">
                                            <img class="thumbnail" ng-src="{{image.src}}" />
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div style="width:80%;" ng-if="!vm.imagens.length == 0">
                            <input type="range" style="width:80%;margin-left:20%" max="700" min="0"
                                ng-model="vm.tamanhoFullImg" />
                            <div style="width: 80%; height: 465px; overflow:auto;margin-left:20%">
                                <img style="width:{{vm.tamanhoFullImg}}%" ng-src="{{vm.imagemSelecionada}}" />
                            </div>
                        </div>
                        <div ng-if="vm.imagens.length == 0">
                            <h3>Não existem imagens disponíveis para o cadastro.</h3>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </form>
</div>
